<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Charger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<body>
    <div class="top">
        <div class="container">
            <div class="flex">
                <div class="flex__left">
                    <div class="top__logo">charger</div>
                    <div class="top__promo">
                        <p>Battery Down?<br><span>No Problem Anymore!</span></p>
                    </div>
                    <div class="top__text">With Charger you can easily find a place nearby to charge your phone and charge yourself, say, with a cup of delicious coffee or whatever you wish at the moment."</div>
                    <div class="top__appstore">
                        <a href="#">
                            <p>Soon on the</p>
                            <p>App Store</p>
                        </a>
                    </div>
                    <p class="top__sign">Sign up for the release date:</p>
                    <form class="top__signup">
                        <input class="top__input" type="email" name="email">
                        <button class="top__notify" type="button">Notify me</button>
                    </form>
                </div>
                <div class="flex__right">
                    <img src="src/iphone_black.png" alt="ipb" class="iphone_b">
                    <img src="src/iphone_white.png" alt="ipw" class="iphone_w">
                </div>
            </div>
        </div>
    </div>
